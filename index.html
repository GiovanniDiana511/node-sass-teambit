<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Teambit / Giovanni Diana</title>
        <link rel="stylesheet" href="dist/css/app.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <header class="header">
            <nav class="header-inner">
                <div class="logo-box">
                    <img id="logo" src="https://teambit.io/wp-content/themes/teambeat/img/logo.svg" alt="logo">
                </div>
                <div class="interaction-box">
                    <li>Solution</li>
                    <li>Pricing</li>
                    <li>Blog</li>
                    <li>Sign in</li>
                    <button id="btnsign" type="button" name="button">Sign Up</button>
                </div>
            </nav>
        </header>
        <main class="main">
            <div class="section">
                <div class="section-inner">
                    <div class="container-left">
                        <h1>Understand, recognize and develop your people</h1>
                        <p>Teambit helps teams create a high performing culture with regular feedback.</p>
                        <div class="button-box">
                            <button type="button" name="button">Sign Up with Google</button>
                            <p>or</p>
                            <button type="button" name="button">Sign Up with Slack</button>
                            <a href="#">or use your email adress</a>
                        </div>
                    </div>
                    <div class="container-right">
                        <img src="https://teambit.io/wp-content/themes/teambeat/img/illustration-main.jpg" alt="teambeat">
                    </div>
                </div>
            </div>
            <div class="section-two">

            </div>
        </main>
    </body>
</html>
